<body>
  <div class="container top">
   <div class="bgText">
    <h3 id="ipTag">IP Address Tracker</h3>

    <div class="searchBox" >
      <input  id="ipBar" type="text" placeholder="Search for any IP address or domain">
      <button id="find"><img src="/ip-address-tracker-master/images/icon-arrow.svg" alt=""></button>
    </div>
   </div>
   

   
  </div>
    <div class="results">
     <div class="ipOne">
      <p class="text">IP Address</p>
      <span class="result-text" id="result-ip">Loading...</span>
    </div>
    <div class="vl"></div>
    <div class="ipTwo">
      <p class="text">Location</p>
      <span class="result-text" id="iplocation">Loading...</span>
    </div>
    <div class="vl"></div>
    <div class="ipThree">
      <p class="text">Timezone</p>
      <span class="result-text" id="ipTimezone">Loading...</span>
    </div>
    <div class="vl"></div>
    <div class="ipFour">
      <p class="text">ISP</p>
      <span class="result-text" id="ip-isp">Loading...</span>
    </div>

  </div>

  <div  id="map"></div>
